---
layout: main
---
<div class="content">
	{% include header.html %}
	
	<h2>
		{{ content }}	
	</h2>

	{% for post in site.categories.partners %}

		<div class="media">
			<div class="media__left">
				<a href="{{ post.url | prepend: site.baseurl }}">
					<img src="{{ site.baseurl }}/img/{{ post.img }}" alt="" class="media__img">
				</a>
			</div>
			<div class="media__body">
				<h2 class="media__heading text-dark">
					{{ post.name }}			
				</h2>
				{{ post.content }}
			</div>
		</div>
		
	{% endfor %}

</div>
