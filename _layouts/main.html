<!DOCTYPE html>
<html>

  {% include head.html %}
  
  <body>
    {% include svg-defs.svg %}
    <div class="world {{ page.class }}">
    
      {% include nav.html %}

      <div class="main">
       
        {{ content }}
     
      </div>

    </div>
    {% include footer.html %}

    <!-- scripts -->
    <script src="{{ "/js/libs/jquery/dist/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
    {% if page.external_js %}
      {% for js_file in page.external_js %}
      <script src="{{ js_file }}"></script>
      {% endfor %}
    {% endif %}

    {% if page.extra_js %}
      {% for js_file in page.extra_js %}
      <script src="{{ js_file | prepend: site.baseurl }}"></script>
      {% endfor %}
    {% endif %}
  </body>

</html>
