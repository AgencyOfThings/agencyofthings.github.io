<div class="video">
	<div class="video__cover js-video-cover" data-video-id="{{ include.id }}">
		<img src="{{ site.baseurl }}/img/placeholder.png" class="js-video-img" alt="{{ include.title }}">
		<span class="play-btn"></span>
		<div class="video__cover-content">
			<h4 class="video__title">{{ include.title }}</h4>
			<p class="video__description">{{ include.description }}</p>		
		</div>
	</div>
	<iframe class="video__iframe" src="//player.vimeo.com/video/{{ include.id }}?color=1f3340&title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
